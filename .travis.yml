sudo: false
language: ruby
rvm:
 - "2.3.0"
cache:
  bundler: true
  directories:
  - node_modules
env:
 - SECRET_KEY_BASE=c8d3918e9944a5b22 RAILS_DATABASE_USER=postgres
addons:
  postgresql: '9.4'
services:
  - postgresql
script:
  - npm install
  - bundle exec rake db:setup
  - bundle exec rake
before_install:
  - export CHROME_BIN=chromium-browser
  - export DISPLAY=:99.0
  - sh -e /etc/init.d/xvfb start
  - wget https://chromedriver.storage.googleapis.com/2.20/chromedriver_linux64.zip
  - unzip -qq chromedriver_linux64.zip
  - export PATH=$PATH:$PWD
  - chromedriver
branches:
  only:
  - master