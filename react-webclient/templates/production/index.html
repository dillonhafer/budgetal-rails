<!DOCTYPE html>
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1" />
    <meta name="description" content="With Budgetal you can stay smart and organized with your money." />
    <meta name="build" content="{%=o.htmlWebpackPlugin.options.buildDate.string%}" />
    <link rel="icon" type="image/png" href="/favicon-32x32.png" />
    <meta name="apple-mobile-web-app-title" content="Budgetal" />
    <meta name="application-name" content="Budgetal" />

    {% for (var css in o.htmlWebpackPlugin.files.css) { %}
    <link href="/{%=o.htmlWebpackPlugin.files.css[css] %}" rel="stylesheet" media="screen" />
    {% } %}
    <title>Budgetal</title>
    <style>
      .budgetal-is-loading {
        width: 300px;
        margin: 0 auto;
        text-align: center;
        margin-top: 8em;
        color: #6699FF;
        font-family: sans-serif;
        font-weight: bold;
      }

      .budgetal-is-loading img {
        width: 100px;
        margin: 0 auto;
        text-align: center;
      }
    </style>

  <body>
    <div class='flash-holder'></div>
    <div id='main'>
      <div class='budgetal-is-loading'>
        <img src='/loading.gif' alt="Budgetal Is Loading" class='budgetal-is-loading' />
        <p>Loading...</p>
      </div>
    </div>
    <script type="text/javascript">
      function downloadJSAtOnload() {
        if (window.location.hostname === '{%=o.htmlWebpackPlugin.options.hostname%}' && window.navigator.doNotTrack !== '1') {
          (function(i,s,o,g,r,a,m){i['GoogleAnalyticsObject']=r;i[r]=i[r]||function(){
          (i[r].q=i[r].q||[]).push(arguments)},i[r].l=1*new Date();a=s.createElement(o),

          })(window,document,'script','https://www.google-analytics.com/analytics.js','ga');

          ga('create', 'UA-52751935-1', 'auto');
          ga('send', 'pageview');
        }
        {% for (var chunk in o.htmlWebpackPlugin.files.chunks) { %}
          var el = document.createElement("script");
          el.src="/{%=o.htmlWebpackPlugin.files.chunks[chunk].entry %}"
          document.body.appendChild(el);
        {% } %}
      }

      if (window.addEventListener) {
        window.addEventListener("load", downloadJSAtOnload, false);
      } else if (window.attachEvent) {
        window.attachEvent("onload", downloadJSAtOnload);
      } else {
        window.onload = downloadJSAtOnload;
      }
    </script>
  </body>
</html>
